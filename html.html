<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <style>
        body {
            background: #f4f4f4 url('https://i0.hdslb.com/bfs/archive/5a0a5e8b7f8e9d9a9a9a9a9a9a9a9a9a9a9a9a9.png') no-repeat center center;
            background-size: cover;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 380px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo img {
            width: 120px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #fb7299;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #666;
            font-weight: bold;
        }
        .tab.active {
            color: #fb7299;
            border-bottom: 3px solid #fb7299;
            margin-bottom: -2px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember input {
            margin-right: 8px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #fb7299;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ff85ad;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
        
        </div>
        
        <div class="tabs">
            <div class="tab active">登录</div>
            <div class="tab">注册</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="username" value="administrator" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" value="114514" required>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">记住我</label>
            </div>
            <button type="button" class="btn" onclick="submitForm()">登录</button>
        </form>
        
        <div class="footer">
           
        </div>
    </div>

    <script>
        function submitForm() {
            window.location.href = "https://bilibili-ikunmc.github.io/web";
        }
        
        // 切换登录注册标签
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
